<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevelGuidz Admin</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .chatbot-list {
            min-height: 200px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .coach-item {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            background: var(--gradient-bg);
        }
        
        .coach-item.active {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border-left: 4px solid var(--primary-color);
        }
        
        .avatar-upload {
            position: relative;
            width: 180px;
            height: 180px;
            margin-bottom: 2rem;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .coach-item-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }
        
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: var(--text-color) !important;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.08) !important;
            border-color: var(--primary-color) !important;
            box-shadow: none !important;
        }
        
        .admin-panel {
            margin-top: 80px;
        }

        .hidden {
            display: none !important;
        }

        .bot-item {
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 1rem !important;
            margin-bottom: 0.5rem;
        }
        
        .bot-item:hover {
            transform: translateY(-2px);
        }
        
        .bot-item.active {
            border-color: var(--primary-color);
        }
        
        .bot-item.active h6 {
            color: var(--primary-color);
        }

        .bot-item-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1050;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay.hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <img src="img/logo_dark.svg" alt="Logo" height="30">
            </a>
            <span class="ms-3">
                <i class="bi bi-gear-fill text-primary me-2"></i>
                <span class="text-white">Admin Panel</span>
            </span>
        </div>
    </nav>

    <div class="admin-panel container my-4">
        <div class="row g-4">
            <!-- Left Panel -->
            <div class="col-lg-4">
                <div class="feature-card">
                    <div class="card-header bg-transparent border-0">
                        <h5 class="text-white mb-0 d-flex align-items-center gap-2">
                            <i class="bi bi-people-fill text-primary"></i>
                            Coach List
                        </h5>
                    </div>
                    <div class="card-body p-0 mt-3">
                        <div class="chatbot-list mb-3"></div>
                        <button class="btn btn-primary w-100" type="button">
                            <i class="bi bi-plus-lg me-2"></i>Add Coach
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="col-lg-8">
                <div class="feature-card">
                    <div class="card-header bg-transparent border-0 d-flex justify-content-between align-items-center">
                        <h5 class="text-white mb-0 d-flex align-items-center gap-2">
                            <i class="bi bi-person-fill text-primary"></i>
                            Profile
                        </h5>
                        <div class="btn-group">
                            <button id="saveBtn" class="btn btn-outline-primary btn-sm" title="Save Changes">
                                <i class="bi bi-check-lg"></i>
                            </button>
                            <button id="deleteBtn" class="btn btn-outline-danger btn-sm" title="Delete Coach">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <div class="avatar-upload mx-auto" style="background-image: url('https://img.vodonet.net/FM4Ek6rlSokBakd.png')">
                                <button type="button" class="btn btn-primary btn-sm rounded-circle position-absolute bottom-0 end-0 upload-btn">
                                    <i class="bi bi-upload"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label text-white">Name</label>
                                <input id="profile-name-input" type="text" class="form-control" placeholder="Enter name">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-white">Role</label>
                                <input id="profile-role-input" type="text" class="form-control" placeholder="Enter role">
                            </div>
                            <div class="col-12">
                                <label class="form-label text-white">Persona</label>
                                <textarea id="profile-description-input" class="form-control" rows="3" placeholder="Enter description"></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label text-white">Greeting Message</label>
                                <textarea id="profile-greeting-input" class="form-control" rows="2" placeholder="Enter greeting message"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content feature-card border-0">
                <div class="modal-body text-center p-4">
                    <div class="mb-3">
                        <i class="bi bi-check-circle text-primary" style="font-size: 3rem;"></i>
                    </div>
                    <h5 class="text-white">Changes Saved</h5>
                    <p class="text-muted mb-4">Your changes have been saved successfully.</p>
                    <button type="button" class="btn btn-outline-light btn-sm px-4" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content feature-card border-0">
                <div class="modal-body text-center p-4">
                    <div class="mb-3">
                        <i class="bi bi-exclamation-circle text-warning" style="font-size: 3rem;"></i>
                    </div>
                    <h3 class="text-white modal-title h5 mb-3">Confirm Action</h3>
                    <p class="text-muted mb-4" id="confirmText"></p>
                    <div class="d-flex justify-content-center gap-2">
                        <button type="button" id="confirmDelete" class="btn btn-danger px-4">Delete</button>
                        <button type="button" id="discardChanges" class="btn btn-warning px-4 d-none">Discard</button>
                        <button type="button" class="btn btn-dark px-4" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/admin_panel.js"></script>
</body>
</html>
